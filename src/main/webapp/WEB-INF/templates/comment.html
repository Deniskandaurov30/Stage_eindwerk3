<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Comment</title>



</head>
<body>


<div class="container">

    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" th:action="@{/createComment}"
                      th:object="${fullComment}" method="post" role="form">

                    <h2 class="text-center">Write new comment</h2>

                    <div class="form-group">
<!--                        <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"-->
<!--                               class="alert alert-danger"></label>-->
                        <textarea th:text="*{comment}"
                                  placeholder="Body" name="comment" class="form-control input-lg"></textarea>
                    </div>

                    <input type="hidden" name="blogpost" th:field="*{blogpost}"/>
                    <input type="hidden" name="author" th:field="*{author}"/>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Comment</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
<!-- /.container -->


</body>
</html>
